<!DOCTYPE html>
<html>
<head>
  <title>CURRENCY EXCHANGE</title>
</head>
<body>
  <h3>WELCOME</h3>
  âˆ‚<h2>Leaflet Map Example</h2>
  <p>To get the current:</p>    
  <div id="map" style="width: 100%; height: 400px;"></div>

  <pre>
    Toilets
  </pre>
  
  <form id="user-input-form">
    <label for="user-input">Select your desired location:</label>
    <input id="user-input" type="text" value="0" min="0">
    <!-- radio-rate-select -->
    <fieldset>
      <legend>Select overall rating:</legend>
  
      <div>
        <input id="1" class="rate" type="radio" name="rate" value="1" checked>
        <label for="1">1</label>
      </div>
  
      <div>
        <input id="2" class="rate" type="radio" name="rate" value="2">
        <label for="2">2</label>
      </div>
  
      <div>
        <input id="3" class="rate" type="radio" name="rate" value="3">
        <label for="3">3</label>
      </div>

      <div>
        <input id="4" class="rate" type="radio" name="rate" value="4">
        <label for="4">4</label>
      </div>
  
      <div>
        <input id="5" class="rate" type="radio" name="rate" value="5">
        <label for="5">5</label>
      </div>
    </fieldset>    
    <button type="submit">SUBMIT</button>
  </form>
  
  <p id="currency"></p>
  <p id="log"></p>
  <p id="error"></p>

</body>
</html>
